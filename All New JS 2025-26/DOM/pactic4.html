<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form Input Handling</title>
</head>
<body>
     <input id="userInput" type="text" placeholder="Enter text">
  <div id="output"></div>
  <button id="submitBtn">Submit</button>

</body>
<script>
     const input = document.getElementById("userInput")
     const output = document.getElementById("output")
     const button5 = document.getElementById("submitBtn")

     button5.addEventListener("click", () =>{
          const value = input.value;
          if(value){
               output.textContent = value
               output.setAttribute("class", "Ok done success, setAttribute.")
               output.style.color = "pink";
               output.style.backgroundColor = "green"
               console.log(output.getAttribute("class"));
          }else{
               output.textContent = "Pleese enter text";
               output.style.color = "red"
          }
     });

</script>
</html>
