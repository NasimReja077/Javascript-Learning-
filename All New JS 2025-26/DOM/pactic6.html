<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Creating and Removing a List Item

</title>
</head>
<body>
     <div id="container">lol</div>

     <ul id="list"></ul>
     
     <ul id="list2">
          <li id="item1">Item Box</li>
     </ul>

     <div id="box">Box by Box</div>

<hr><br>

     <ul id="list3"></ul>
     <button id="addBtn">Add Item</button>
     <button id="removeBtn">Remove First Item</button>
<hr>
<p>Self-Removing Elements</p>
<div id="box2" class="box">Click to remove me,</div>

</body>
<script>

     const div = document.createElement("div");
     div.textContent = "New Div by textContent";
     div.className = "box"; // <div class="box">New Div by textContent</div>
     console.log(div)


     const list = document.getElementById("list");
     const li = document.createElement("li");
     li.textContent = "Item 1";
     list.appendChild(li); //Adds <li>Item 1</li> to <ul>
     console.log(list.innerHTML); // <li>Item 1</li>


     const list2 = document.getElementById("list2");
     const item2 = document.getElementById("item1");
     list2.removeChild(item2); // Removes <li>Item 1</li>
     console.log(list2.innerHTML); // Empty string
     console.log(item2); // <li id="item1">Item 1</li> (still in memory)


     const box = document.getElementById('box');
     box.remove(); // Removes <div id="box">Box</div> from DOM
     console.log(document.getElementById('box')); // null
     console.log(box); // <div id="box">Box</div> (still in memory)

     const list3 = document.getElementById('list3');
     const addBtn = document.getElementById('addBtn');
     const removeBtn = document.getElementById('removeBtn');
     let itemCount = 1;

     addBtn.addEventListener("click", () =>{
          const li = document.createElement("li")
          li.textContent = `Item Add ${itemCount++}`;
          list.appendChild(li);
     });

     removeBtn.addEventListener('click', () => {
      const firstItem = list.firstElementChild;
      if (firstItem) {
        list.removeChild(firstItem);
      }
    });

    const boxo = document.getElementById("box2")
    boxo.addEventListener("click", () =>{
     boxo.remove();
    });

</script> 
</html>
