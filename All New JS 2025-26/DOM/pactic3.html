<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM Modification Methods and Properties

</title>
</head>
<body>
     <div id="container">Hello, <strong>World!</strong></div>
     <div id="container2">Hello2, <strong>World!</strong></div>

     <img id="myImage" src="old.jpg">

     <a id="link" class="kol" href="https://example.com">Link</a>
     <p>element.style.property</p>
     <p>Syntax:
          // Get
          const value = element.style.propertyName;
          // Set
          element.style.propertyName = 'value';
     </p>

     <div id="box">Styled Box</div>

<br>
     <div id="content5">Hello, <strong>World!</strong></div>
     <button id="updateBtn5">Update</button>


</body>
<script>
     const div = document.getElementById("container");
     console.log(div.innerHTML);
     div.innerHTML = "<p>New Paragraph</p><span>HI!</span>";
     console.log(div.innerHTML);
     
     const div2 = document.getElementById('container2');
     console.log(div2.textContent); // "Hello, World!"
     div2.textContent = '<p>New text</p>'; // Renders as plain text: "<p>New text</p>"

     const imag = document.getElementById("myImage");
     imag.setAttribute("src", "new.jpg");
     imag.setAttribute("alt", "New Image");
     console.log(imag.outerHTML);

     const link = document.getElementById('link');
     console.log(link.getAttribute('href')); // "https://example.com"
     console.log(link.getAttribute('class')); // null (no class attribute)

     const box = document.getElementById("box");
     box.style.backgroundColor = "pink"; // set
     box.style.fontSize = "20px";
     box.style.color = "blue";


     // get
     console.log(box.style.backgroundColor);
     console.log(box.style.color);
     console.log(box.style.fontSize);


     const div5 = document.getElementById("content5");
     const btn5 = document.getElementById("updateBtn5");


     btn5.addEventListener("click", () =>{
          div5.innerHTML = '<p>innerHTML <b> Update HTML content</b>!</p>'; // Update HTML content

         div5.textContent = "HI, I am Headn textContent text";  // Update text content

          div5.setAttribute("data-type", "update");
           // Set attribute
          div5.style.backgroundColor = 'lightblue';div5.style.padding = '10px';
          console.log(div5.getAttribute('data-type')); // Get attribute  // "updated"
          // Update style
          div5.style.backgroundColor = 'lightblue';div5.style.padding = '10px';
     })

</script>
</html>
