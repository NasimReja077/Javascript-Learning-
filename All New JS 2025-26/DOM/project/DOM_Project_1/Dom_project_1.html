<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="DOM_1.css" />
    <title>JavaScript DOM using Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="red"></span>
      <h2 class="Texts">Try clicking on one of the colors above <br>
          <span>to change the background color of this page!</span></h2>
    </div>
    <script src="DOM_pro1_Color_Switcher.js"></script>
  </body>
</html>
