<!DOCTYPE html>
<html>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <button id="addBtn">Add Item</button>
  <p id="output"></p>
  <button id="btn">Toggle</button>
  <div id="box" style="width: 100px; height: 100px; background: blue;"></div>
  <script>
    const list = document.getElementById('list');
    const addBtn = document.getElementById('addBtn');
    const output = document.getElementById('output');
    let count = 3;

    list.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        output.textContent = `Clicked: ${e.target.textContent}`;
      }
    });

    addBtn.addEventListener('click', () => {
      const li = document.createElement('li');
      li.textContent = `Item ${count++}`;
      list.appendChild(li);
    });

    const btn = document.getElementById('btn');
    const box = document.getElementById('box');
    let isBlue = true;

    btn.addEventListener('click', () => {
      isBlue = !isBlue;
      box.style.backgroundColor = isBlue ? 'blue' : 'red';
    });

//     Explanation: No need for e since the handler only toggles a color.

  </script>
</body>
</html>

<!-- Explanation: Uses e.target for event delegation to handle clicks on dynamic <li> elements. -->
