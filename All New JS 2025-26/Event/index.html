<!DOCTYPE html>
<html>
<head>
  <style>
    .active { background-color: lightblue; }
    .highlight { border: 2px solid red; }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn">Click Me</button>
    <form id="myForm">
      <input type="text" name="username" placeholder="Username">
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    "use strict";

    // DOMContentLoaded
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM ready");
    });

    // addEventListener and event.target
    const container = document.getElementById("container");
    container.addEventListener("click", (event) => {
      if (event.target.id === "btn") {
        event.target.classList.toggle("highlight");
        console.log("Button clicked:", event.target.textContent);
      }
    });

    // Form handling
    const form = document.getElementById("myForm");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const username = form.elements.username.value;
      if (username.length < 3) {
        console.log("Username too short");
      } else {
        console.log("Form submitted:", username);
      }
    });

    // onchange
    form.elements.username.addEventListener("change", () => {
      console.log("Username changed to:", form.elements.username.value);
    });

    // Mouse event
    const btn = document.getElementById("btn");
    btn.addEventListener("mouseover", () => {
      btn.classList.add("active");
    });
    btn.addEventListener("mouseout", () => {
      btn.classList.remove("active");
    });

    // Browser event: resize
    window.addEventListener("resize", () => {
      container.textContent = `Window width: ${window.innerWidth}px`;
      setTimeout(() => {
        container.textContent = "";
      }, 1000);
    });
  </script>
</body>
</html>
